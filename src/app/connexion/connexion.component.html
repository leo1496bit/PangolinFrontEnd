<div class="container">
    <h1 class="title">Connexion</h1>
    <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()" class="form">
        <div class="input">
            <label for="login">Login:</label>
            <input type="text" name="login" id="login" formControlName="login">
        </div>    
         <div class="input">
            <label for="pass">Pass: </label>
            <input type="password" id="pass" name="pass" formControlName="pass">
        </div>
    
    <div class="sbtn">
        <button type="submit" [disabled]="!connexionForm.valid" class="btn">Envoyer</button>
    </div>
      
    </form>
    <a href="#" (click)="redirect($event)">Pas de compte? cliquer pour vous inscrire</a>
    <div *ngIf="error" class="error">
        {{error}}
    </div>
</div>
